<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Panel</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .main-button {
            background-color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .main-button:hover {
            transform: scale(1.05);
        }

        .main-button i {
            font-size: 18px;
            color: #333;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            margin: 0 10px;
            border-radius: 12px;
            width: 450px;
            max-width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .modal-title {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
            font-size: 18px;
            font-weight: bold;
        }

        .switch-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .switch-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .switch-button {
            background-color: white;
            padding: 8px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            width: 55px;
            height: 55px;
        }

        .switch-button:hover {
            transform: scale(1.05);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
        }

        .switch-button i {
            font-size: 18px;
            color: #333;
            transition: color 0.3s;
        }

        .switch-button.active i {
            color: #4CAF50;
        }

        .switch-label {
            font-size: 12px;
            color: #666;
            text-align: center;
            margin-top: 5px;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #333;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .close-btn:hover {
            background-color: #f0f0f0;
        }

        /* Edit Modal Styles */
        .edit-modal {
            display: none;
        }

        .edit-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-label {
            font-size: 14px;
            color: #333;
            font-weight: 500;
        }

        .form-input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .form-input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .form-note {
            font-size: 12px;
            color: #888;
        }

        /* Icon Selection Styles */
        .icon-selection {
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 10px;
            max-height: 200px;
            overflow-y: auto;
        }

        .icon-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .icon-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            border: 2px solid transparent;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .icon-option:hover {
            background-color: #f5f5f5;
        }

        .icon-option.selected {
            border-color: #4CAF50;
            background-color: #f0f9f0;
        }

        .icon-option i {
            font-size: 24px;
            color: #333;
            margin-bottom: 5px;
        }

        .icon-name {
            font-size: 10px;
            color: #666;
            text-align: center;
            word-break: break-all;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 10px;
        }

        .form-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        .form-btn.save {
            background-color: #4CAF50;
            color: white;
        }

        .form-btn.cancel {
            background-color: #f0f0f0;
            color: #333;
        }

        .form-btn:hover {
            opacity: 0.9;
        }

        /* Connection Status */
        .connection-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            z-index: 100;
        }

        .status-connected {
            background-color: #4CAF50;
            color: white;
        }

        .status-disconnected {
            background-color: #f44336;
            color: white;
        }

        .status-connecting {
            background-color: #ff9800;
            color: white;
        }
    </style>
</head>

<body>
    <button class="main-button" id="openModal">
        <i class="fas fa-sliders-h"></i>
    </button>

    <!-- Main Switches Modal -->
    <div class="modal" id="switchModal">
        <div class="modal-content">
            <button class="close-btn" id="closeModal">
                <i class="fas fa-times"></i>
            </button>
            <div class="modal-title">Switch Panel</div>
            <div class="switch-grid" id="switchGrid">
                <!-- Switches will be dynamically added here -->
            </div>
        </div>
    </div>

    <!-- Edit Switch Modal -->
    <div class="modal edit-modal" id="editModal">
        <div class="modal-content">
            <button class="close-btn" id="closeEditModal">
                <i class="fas fa-times"></i>
            </button>
            <div class="modal-title">Edit Switch</div>
            <form class="edit-form" id="editForm">
                <div class="form-group">
                    <label class="form-label" for="switchName">Switch Name (8 chars max)</label>
                    <input type="text" class="form-input" id="switchName" maxlength="8" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="entityId">Entity ID</label>
                    <input type="text" class="form-input" id="entityId" placeholder="light.bedroom" required>
                    <div class="form-note">Enter Home Assistant entity ID</div>
                </div>
                <div class="form-group">
                    <label class="form-label">Select Icon</label>
                    <div class="icon-selection">
                        <div class="icon-grid" id="iconGrid">
                            <!-- Icons will be dynamically added here -->
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="form-btn cancel" id="cancelEdit">Cancel</button>
                    <button type="submit" class="form-btn save">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Connection Status -->
    <div class="connection-status status-disconnected" id="connectionStatus">
        <i class="fas fa-plug"></i> Disconnected
    </div>

    <script>
        // Pre-defined configuration (change these values)
        const HA_CONFIG = {
            url: "https://demo.lumihomepro1.com/", // Change to your HA URL
            token: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiI0OWU5NDM5ZWRjNWM0YTM4OTgzZmE5NzIyNjU0ZjY5MiIsImlhdCI6MTc2ODI5NjI1NSwiZXhwIjoyMDgzNjU2MjU1fQ.5C9sFe538kogRIL63dlwweBJldwhmQ7eoW86GEWls8U" // Change to your token
        };

        // Available Font Awesome icons
        const ICONS = [
            { class: 'fas fa-sliders-h', name: 'Switch' },
            { class: 'fas fa-lightbulb', name: 'Light' },
            { class: 'fas fa-power-off', name: 'Power' },
            { class: 'fas fa-plug', name: 'Plug' },
            { class: 'fas fa-tv', name: 'TV' },
            { class: 'fas fa-fan', name: 'Fan' },
            { class: 'fas fa-thermometer-half', name: 'Thermometer' },
            { class: 'fas fa-lock', name: 'Lock' },
            { class: 'fas fa-unlock', name: 'Unlock' },
            { class: 'fas fa-door-open', name: 'Door' },
            { class: 'fas fa-window-maximize', name: 'Window' },
            { class: 'fas fa-bell', name: 'Bell' },
            { class: 'fas fa-camera', name: 'Camera' },
            { class: 'fas fa-music', name: 'Music' },
            { class: 'fas fa-volume-up', name: 'Volume' },
            { class: 'fas fa-robot', name: 'Robot' },
            { class: 'fas fa-gamepad', name: 'Gamepad' },
            { class: 'fas fa-desktop', name: 'Desktop' },
            { class: 'fas fa-laptop', name: 'Laptop' },
            { class: 'fas fa-mobile-alt', name: 'Phone' },
            { class: 'fas fa-tablet-alt', name: 'Tablet' },
            { class: 'fas fa-wifi', name: 'WiFi' },
            { class: 'fas fa-bluetooth', name: 'Bluetooth' },
            { class: 'fas fa-sun', name: 'Sun' },
            { class: 'fas fa-moon', name: 'Moon' },
            { class: 'fas fa-cloud', name: 'Cloud' },
            { class: 'fas fa-umbrella', name: 'Umbrella' },
            { class: 'fas fa-snowflake', name: 'Snow' },
            { class: 'fas fa-fire', name: 'Fire' },
            { class: 'fas fa-water', name: 'Water' },
            { class: 'fas fa-wind', name: 'Wind' },
            { class: 'fas fa-bolt', name: 'Bolt' },
            { class: 'fas fa-battery-full', name: 'Battery' }
        ];

        // Initialize switches data
        let switches = JSON.parse(localStorage.getItem('switches')) || [
            { name: "Switch 1", icon: 'fas fa-sliders-h', entityId: "", active: false },
            { name: "Switch 2", icon: 'fas fa-lightbulb', entityId: "", active: false },
            { name: "Switch 3", icon: 'fas fa-power-off', entityId: "", active: false },
            { name: "Switch 4", icon: 'fas fa-plug', entityId: "", active: false },
            { name: "Switch 5", icon: 'fas fa-tv', entityId: "", active: false },
            { name: "Switch 6", icon: 'fas fa-fan', entityId: "", active: false }
        ];

        let currentEditIndex = -1;
        let selectedIcon = 'fas fa-sliders-h';
        let ws = null;
        let connectionStatus = "disconnected";
        const connectionStatusEl = document.getElementById('connectionStatus');

        // DOM Elements
        const openModalBtn = document.getElementById('openModal');
        const closeModalBtn = document.getElementById('closeModal');
        const modal = document.getElementById('switchModal');
        const switchGrid = document.getElementById('switchGrid');
        const editModal = document.getElementById('editModal');
        const closeEditModal = document.getElementById('closeEditModal');
        const cancelEditBtn = document.getElementById('cancelEdit');
        const editForm = document.getElementById('editForm');
        const switchNameInput = document.getElementById('switchName');
        const entityIdInput = document.getElementById('entityId');
        const iconGrid = document.getElementById('iconGrid');

        // Initialize
        function init() {
            populateIconGrid();
            renderSwitches();
            setupEventListeners();
            connectToHA();
        }

        // Populate icon selection grid
        function populateIconGrid() {
            iconGrid.innerHTML = '';
            ICONS.forEach(icon => {
                const iconOption = document.createElement('div');
                iconOption.className = 'icon-option';
                iconOption.dataset.icon = icon.class;

                const iconEl = document.createElement('i');
                iconEl.className = icon.class;

                const nameEl = document.createElement('div');
                nameEl.className = 'icon-name';
                nameEl.textContent = icon.name;

                iconOption.appendChild(iconEl);
                iconOption.appendChild(nameEl);
                iconGrid.appendChild(iconOption);

                iconOption.addEventListener('click', () => {
                    document.querySelectorAll('.icon-option').forEach(opt => {
                        opt.classList.remove('selected');
                    });
                    iconOption.classList.add('selected');
                    selectedIcon = icon.class;
                });
            });
        }

        // Render switches
        function renderSwitches() {
            switchGrid.innerHTML = '';
            switches.forEach((sw, index) => {
                const switchItem = document.createElement('div');
                switchItem.className = 'switch-item';

                const switchBtn = document.createElement('button');
                switchBtn.className = `switch-button ${sw.active ? 'active' : ''}`;
                switchBtn.dataset.index = index;

                const icon = document.createElement('i');
                icon.className = sw.icon;
                icon.style.color = sw.active ? '#4CAF50' : '#333';

                switchBtn.appendChild(icon);

                const label = document.createElement('div');
                label.className = 'switch-label';
                label.textContent = sw.name;

                switchItem.appendChild(switchBtn);
                switchItem.appendChild(label);
                switchGrid.appendChild(switchItem);

                // Add click event for toggle
                switchBtn.addEventListener('click', (e) => {
                    if (e.detail === 1) { // Single click for toggle
                        toggleSwitch(index);
                    }
                });

                // Add long press event for edit (3 seconds)
                let pressTimer;
                switchBtn.addEventListener('mousedown', () => {
                    pressTimer = setTimeout(() => {
                        openEditModal(index);
                    }, 3000);
                });

                switchBtn.addEventListener('mouseup', () => {
                    clearTimeout(pressTimer);
                });

                switchBtn.addEventListener('mouseleave', () => {
                    clearTimeout(pressTimer);
                });

                // Touch events for mobile
                switchBtn.addEventListener('touchstart', () => {
                    pressTimer = setTimeout(() => {
                        openEditModal(index);
                    }, 3000);
                });

                switchBtn.addEventListener('touchend', () => {
                    clearTimeout(pressTimer);
                });
            });
        }

        // Setup event listeners
        function setupEventListeners() {
            openModalBtn.addEventListener('click', openModal);
            closeModalBtn.addEventListener('click', closeModal);
            closeEditModal.addEventListener('click', closeEditModalFunc);
            cancelEditBtn.addEventListener('click', closeEditModalFunc);
            editForm.addEventListener('submit', saveEdit);

            // Close modals when clicking outside
            window.addEventListener('click', (e) => {
                if (e.target === modal) closeModal();
                if (e.target === editModal) closeEditModalFunc();
            });
        }

        // Open main modal
        function openModal() {
            modal.style.display = 'flex';
        }

        // Close main modal
        function closeModal() {
            modal.style.display = 'none';
        }

        // Open edit modal
        function openEditModal(index) {
            currentEditIndex = index;
            const sw = switches[index];

            switchNameInput.value = sw.name;
            entityIdInput.value = sw.entityId;
            selectedIcon = sw.icon;

            // Select the current icon
            document.querySelectorAll('.icon-option').forEach(opt => {
                opt.classList.remove('selected');
                if (opt.dataset.icon === sw.icon) {
                    opt.classList.add('selected');
                }
            });

            editModal.style.display = 'flex';
        }

        // Close edit modal
        function closeEditModalFunc() {
            editModal.style.display = 'none';
            currentEditIndex = -1;
        }

        // Save edit
        function saveEdit(e) {
            e.preventDefault();

            if (currentEditIndex === -1) return;

            const name = switchNameInput.value.trim().substring(0, 8);
            const entityId = entityIdInput.value.trim();

            if (!name || !entityId) return;

            switches[currentEditIndex] = {
                ...switches[currentEditIndex],
                name: name,
                icon: selectedIcon,
                entityId: entityId
            };

            localStorage.setItem('switches', JSON.stringify(switches));
            renderSwitches();
            closeEditModalFunc();

            // Subscribe to entity state
            if (ws && ws.readyState === WebSocket.OPEN) {
                subscribeToEntity(entityId);
                getEntityState(entityId);
            }
        }

        // Toggle switch
        async function toggleSwitch(index) {
            const sw = switches[index];
            if (!sw.entityId) {
                openEditModal(index);
                return;
            }

            try {
                const newState = !sw.active;
                await callHA('POST', `api/services/${getDomain(sw.entityId)}/toggle`, {
                    entity_id: sw.entityId
                });

                // Update local state immediately
                switches[index].active = newState;
                renderSwitches();
                localStorage.setItem('switches', JSON.stringify(switches));
            } catch (error) {
                console.error('Error toggling switch:', error);
                updateConnectionStatus('disconnected');
            }
        }

        // Get entity domain
        function getDomain(entityId) {
            return entityId.split('.')[0];
        }

        // Connect to Home Assistant
        function connectToHA() {
            if (!HA_CONFIG.url || !HA_CONFIG.token) {
                console.error('Please set HA_URL and HA_TOKEN in the code');
                return;
            }

            updateConnectionStatus('connecting');

            const wsBase = HA_CONFIG.url.replace(/^http/, 'ws').replace(/\/$/, '');
            const wsUrl = wsBase + '/api/websocket';
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('WebSocket connected');
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);

                switch (data.type) {
                    case 'auth_required':
                        ws.send(JSON.stringify({
                            type: 'auth',
                            access_token: HA_CONFIG.token
                        }));
                        break;

                    case 'auth_ok':
                        console.log('Authentication successful');
                        updateConnectionStatus('connected');

                        // Subscribe to entity states
                        switches.forEach(sw => {
                            if (sw.entityId) {
                                subscribeToEntity(sw.entityId);
                                getEntityState(sw.entityId);
                            }
                        });
                        break;

                    case 'auth_invalid':
                        console.error('Authentication failed');
                        updateConnectionStatus('disconnected');
                        ws.close();
                        break;

                    case 'event':
                        if (data.event && data.event.data) {
                            const entityId = data.event.data.entity_id;
                            const state = data.event.data.new_state;

                            if (state) {
                                updateSwitchState(entityId, state.state);
                            }
                        }
                        break;
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                updateConnectionStatus('disconnected');
            };

            ws.onclose = () => {
                console.log('WebSocket disconnected');
                updateConnectionStatus('disconnected');
            };
        }

        // Subscribe to entity
        function subscribeToEntity(entityId) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'subscribe_events',
                    event_type: 'state_changed',
                    entity_id: entityId
                }));
            }
        }

        // Get entity state
        async function getEntityState(entityId) {
            try {
                const state = await callHA('GET', `api/states/${entityId}`);
                if (state) {
                    updateSwitchState(entityId, state.state);
                }
            } catch (error) {
                console.error('Error getting entity state:', error);
            }
        }

        // Update switch state
        function updateSwitchState(entityId, state) {
            const isOn = state === 'on' || state === true || state === 'true';

            switches.forEach((sw, index) => {
                if (sw.entityId === entityId) {
                    switches[index].active = isOn;
                }
            });

            renderSwitches();
            localStorage.setItem('switches', JSON.stringify(switches));
        }

        // Update connection status
        function updateConnectionStatus(status) {
            connectionStatus = status;
            const statusText = status.charAt(0).toUpperCase() + status.slice(1);
            const icon = status === 'connected' ? 'fa-plug' :
                status === 'connecting' ? 'fa-sync-alt' : 'fa-unlink';

            connectionStatusEl.innerHTML = `<i class="fas ${icon}"></i> ${statusText}`;
            connectionStatusEl.className = `connection-status status-${status}`;
        }

        // Call Home Assistant API
        async function callHA(method, endpoint, data = null) {
            const url = `${HA_CONFIG.url}/${endpoint}`;
            const headers = {
                'Authorization': `Bearer ${HA_CONFIG.token}`,
                'Content-Type': 'application/json'
            };

            const options = {
                method,
                headers
            };

            if (data) {
                options.body = JSON.stringify(data);
            }

            try {
                const response = await fetch(url, options);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                return await response.json();
            } catch (error) {
                throw error;
            }
        }

        // Initialize the app
        init();
    </script>
</body>

</html>
