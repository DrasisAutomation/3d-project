<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Switch Panel</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Prevent text selection */
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .main-button {
            background-color: white;
            padding: 20px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            max-width: 50px;
            max-height: 50px;
            -webkit-tap-highlight-color: transparent;
        }

        @media (max-width: 768px) {
            .main-button {
                padding: 15px;
                min-width: 50px;
                min-height: 50px;
            }
        }

        .main-button:active {
            transform: scale(0.95);
        }

        .main-button i {
            font-size: 14px;
            color: #333;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            margin: 0 10px;
            border-radius: 12px;
            width: 450px;
            max-width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .modal-content {
                padding: 20px;
                max-width: 95%;
                max-height: 90vh;
                -webkit-overflow-scrolling: touch;
            }
        }

        .modal-title {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
            font-size: 18px;
            font-weight: bold;
        }

        .switch-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .switch-grid {
                gap: 15px;
            }
        }

        .switch-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .switch-button {
            background-color: white;
            padding: 8px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.15s ease;
            width: 50px;
            height: 50px;
            position: relative;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            -webkit-appearance: none;
        }

        @media (max-width: 768px) {
            .switch-button {
                width: 50px;
                height: 50px;
                padding: 10px;
            }
        }

        /* Better feedback for touch devices */
        @media (hover: none) and (pointer: coarse) {
            .switch-button:active {
                transform: scale(0.95) !important;
                opacity: 0.8 !important;
                transition: transform 0.1s, opacity 0.1s !important;
            }
        }

        @media (hover: hover) and (pointer: fine) {
            .switch-button:hover {
                transform: scale(1.05);
                box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
            }
        }

        .switch-button i {
            font-size: 15px;
            color: #333;
            transition: color 0.15s;
        }

        /* ACTIVE STATE - YELLOW GLOW & ICON */
        .switch-button.active i {
            color: #FFC107 !important;
        }

        .switch-button.active {
            box-shadow: 0 0 15px 5px rgba(255, 193, 7, 0.7), 
                        0 2px 5px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.4);
            background-color: rgba(255, 193, 7, 0.08);
        }

        @media (hover: hover) and (pointer: fine) {
            .switch-button.active:hover {
                box-shadow: 0 0 20px 8px rgba(255, 193, 7, 0.9), 
                            0 3px 8px rgba(0, 0, 0, 0.15);
                transform: scale(1.08);
            }
        }

        /* INACTIVE STATE - NO GLOW, BLACK ICON */
        .switch-button:not(.active) i {
            color: #333 !important;
        }

        .switch-button:not(.active) {
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border: 1px solid transparent;
            background-color: white;
        }

        .switch-label {
            font-size: 12px;
            color: #666;
            text-align: center;
            margin-top: 5px;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #333;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .close-btn:hover {
            background-color: #f0f0f0;
        }

        /* Edit Modal Styles */
        .edit-modal {
            display: none;
        }

        .edit-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-label {
            font-size: 14px;
            color: #333;
            font-weight: 500;
        }

        .form-input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .form-input:focus {
            outline: none;
            border-color: #FFC107;
            box-shadow: 0 0 5px rgba(255, 193, 7, 0.3);
        }

        .form-note {
            font-size: 12px;
            color: #888;
        }

        /* Icon Selection Styles */
        .icon-selection {
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 10px;
            max-height: 200px;
            overflow-y: auto;
        }

        .icon-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .icon-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            border: 2px solid transparent;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .icon-option:hover {
            background-color: #f5f5f5;
        }

        .icon-option.selected {
            border-color: #FFC107;
            background-color: rgba(255, 193, 7, 0.05);
            box-shadow: 0 0 8px rgba(255, 193, 7, 0.3);
        }

        .icon-option i {
            font-size: 24px;
            color: #333;
            margin-bottom: 5px;
        }

        .icon-name {
            font-size: 10px;
            color: #666;
            text-align: center;
            word-break: break-all;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 10px;
        }

        .form-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .form-btn.save {
            background-color: #FFC107;
            color: #333;
        }

        .form-btn.save:hover {
            background-color: #FFB300;
            box-shadow: 0 0 10px rgba(255, 193, 7, 0.5);
        }

        .form-btn.cancel {
            background-color: #f0f0f0;
            color: #333;
        }

        .form-btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        /* Connection Status */
        .connection-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .status-connected {
            background-color: #4CAF50;
            color: white;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        .status-disconnected {
            background-color: #f44336;
            color: white;
        }

        .status-connecting {
            background-color: #FFC107;
            color: #333;
            box-shadow: 0 0 10px rgba(255, 193, 7, 0.5);
        }

        /* Yellow theme for main button */
        .main-button.active-main {
            box-shadow: 0 0 15px 5px rgba(255, 193, 7, 0.6);
            border: 1px solid rgba(255, 193, 7, 0.3);
        }

        .main-button.active-main i {
            color: #FFC107;
        }
    </style>
</head>

<body>
    <button class="main-button" id="openModal">
        <i class="fas fa-sliders-h"></i>
    </button>

    <!-- Main Switches Modal -->
    <div class="modal" id="switchModal">
        <div class="modal-content">
            <button class="close-btn" id="closeModal">
                <i class="fas fa-times"></i>
            </button>
            <div class="modal-title">Switch Panel</div>
            <div class="switch-grid" id="switchGrid">
                <!-- Switches will be dynamically added here -->
            </div>
        </div>
    </div>

    <!-- Edit Switch Modal -->
    <div class="modal edit-modal" id="editModal">
        <div class="modal-content">
            <button class="close-btn" id="closeEditModal">
                <i class="fas fa-times"></i>
            </button>
            <div class="modal-title">Edit Switch</div>
            <form class="edit-form" id="editForm">
                <div class="form-group">
                    <label class="form-label" for="switchName">Switch Name (8 chars max)</label>
                    <input type="text" class="form-input" id="switchName" maxlength="8" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="entityId">Entity ID</label>
                    <input type="text" class="form-input" id="entityId" placeholder="light.bedroom" required>
                    <div class="form-note">Enter Home Assistant entity ID</div>
                </div>
                <div class="form-group">
                    <label class="form-label">Select Icon</label>
                    <div class="icon-selection">
                        <div class="icon-grid" id="iconGrid">
                            <!-- Icons will be dynamically added here -->
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="form-btn cancel" id="cancelEdit">Cancel</button>
                    <button type="submit" class="form-btn save">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Connection Status -->
    <div class="connection-status status-disconnected" id="connectionStatus">
        <i class="fas fa-plug"></i> Disconnected
    </div>

    <script>
        // Pre-defined configuration
        const HA_CONFIG = {
            url: "https://demo.lumihomepro1.com/",
            token: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiI0OWU5NDM5ZWRjNWM0YTM4OTgzZmE5NzIyNjU0ZjY5MiIsImlhdCI6MTc2ODI5NjI1NSwiZXhwIjoyMDgzNjU2MjU1fQ.5C9sFe538kogRIL63dlwweBJldwhmQ7eoW86GEWls8U"
        };

        // Available Font Awesome icons
        const ICONS = [
            { class: 'fas fa-sliders-h', name: 'Switch' },
            { class: 'fas fa-lightbulb', name: 'Light' },
            { class: 'fas fa-power-off', name: 'Power' },
            { class: 'fas fa-plug', name: 'Plug' },
            { class: 'fas fa-tv', name: 'TV' },
            { class: 'fas fa-fan', name: 'Fan' },
            { class: 'fas fa-thermometer-half', name: 'Thermometer' },
            { class: 'fas fa-lock', name: 'Lock' },
            { class: 'fas fa-unlock', name: 'Unlock' },
            { class: 'fas fa-door-open', name: 'Door' },
            { class: 'fas fa-window-maximize', name: 'Window' },
            { class: 'fas fa-bell', name: 'Bell' },
            { class: 'fas fa-camera', name: 'Camera' },
            { class: 'fas fa-music', name: 'Music' },
            { class: 'fas fa-volume-up', name: 'Volume' },
            { class: 'fas fa-robot', name: 'Robot' },
            { class: 'fas fa-gamepad', name: 'Gamepad' },
            { class: 'fas fa-desktop', name: 'Desktop' },
            { class: 'fas fa-laptop', name: 'Laptop' },
            { class: 'fas fa-mobile-alt', name: 'Phone' },
            { class: 'fas fa-tablet-alt', name: 'Tablet' },
            { class: 'fas fa-wifi', name: 'WiFi' },
            { class: 'fas fa-bluetooth', name: 'Bluetooth' },
            { class: 'fas fa-sun', name: 'Sun' },
            { class: 'fas fa-moon', name: 'Moon' },
            { class: 'fas fa-cloud', name: 'Cloud' },
            { class: 'fas fa-umbrella', name: 'Umbrella' },
            { class: 'fas fa-snowflake', name: 'Snow' },
            { class: 'fas fa-fire', name: 'Fire' },
            { class: 'fas fa-water', name: 'Water' },
            { class: 'fas fa-wind', name: 'Wind' },
            { class: 'fas fa-bolt', name: 'Bolt' },
            { class: 'fas fa-battery-full', name: 'Battery' }
        ];

        // Initialize switches data
        let switches = JSON.parse(localStorage.getItem('switches')) || [
            { name: "Switch 1", icon: 'fas fa-sliders-h', entityId: "", active: false },
            { name: "Switch 2", icon: 'fas fa-lightbulb', entityId: "", active: false },
            { name: "Switch 3", icon: 'fas fa-power-off', entityId: "", active: false },
            { name: "Switch 4", icon: 'fas fa-plug', entityId: "", active: false },
            { name: "Switch 5", icon: 'fas fa-tv', entityId: "", active: false },
            { name: "Switch 6", icon: 'fas fa-fan', entityId: "", active: false }
        ];

        let currentEditIndex = -1;
        let selectedIcon = 'fas fa-sliders-h';
        let ws = null;
        let connectionStatus = "disconnected";
        const connectionStatusEl = document.getElementById('connectionStatus');
        let messageId = 1;
        let pendingRequests = new Map();

        // DOM Elements
        const openModalBtn = document.getElementById('openModal');
        const closeModalBtn = document.getElementById('closeModal');
        const modal = document.getElementById('switchModal');
        const switchGrid = document.getElementById('switchGrid');
        const editModal = document.getElementById('editModal');
        const closeEditModal = document.getElementById('closeEditModal');
        const cancelEditBtn = document.getElementById('cancelEdit');
        const editForm = document.getElementById('editForm');
        const switchNameInput = document.getElementById('switchName');
        const entityIdInput = document.getElementById('entityId');
        const iconGrid = document.getElementById('iconGrid');

        // Initialize
        function init() {
            populateIconGrid();
            renderSwitches();
            setupEventListeners();
            connectToHA();
        }

        // Populate icon selection grid
        function populateIconGrid() {
            iconGrid.innerHTML = '';
            ICONS.forEach(icon => {
                const iconOption = document.createElement('div');
                iconOption.className = 'icon-option';
                iconOption.dataset.icon = icon.class;

                const iconEl = document.createElement('i');
                iconEl.className = icon.class;

                const nameEl = document.createElement('div');
                nameEl.className = 'icon-name';
                nameEl.textContent = icon.name;

                iconOption.appendChild(iconEl);
                iconOption.appendChild(nameEl);
                iconGrid.appendChild(iconOption);

                iconOption.addEventListener('click', () => {
                    document.querySelectorAll('.icon-option').forEach(opt => {
                        opt.classList.remove('selected');
                    });
                    iconOption.classList.add('selected');
                    selectedIcon = icon.class;
                });
            });
        }

        // Render switches
        function renderSwitches() {
            switchGrid.innerHTML = '';
            switches.forEach((sw, index) => {
                const switchItem = document.createElement('div');
                switchItem.className = 'switch-item';

                const switchBtn = document.createElement('button');
                switchBtn.className = `switch-button ${sw.active ? 'active' : ''}`;
                switchBtn.dataset.index = index;
                switchBtn.dataset.entityId = sw.entityId || '';

                const icon = document.createElement('i');
                icon.className = sw.icon;
                icon.style.color = sw.active ? '#FFC107' : '#333';

                switchBtn.appendChild(icon);

                const label = document.createElement('div');
                label.className = 'switch-label';
                label.textContent = sw.name;

                switchItem.appendChild(switchBtn);
                switchItem.appendChild(label);
                switchGrid.appendChild(switchItem);

                // Add click event for toggle (for desktop)
                switchBtn.addEventListener('click', (e) => {
                    // Only process click if not from touch device
                    if (!('ontouchstart' in window) || e.pointerType === "mouse") {
                        toggleSwitch(index);
                    }
                });

                // Touch events for mobile
                let touchStartTime = 0;
                let isTouchActive = false;
                const LONG_PRESS_DURATION = 1000; // 1 second

                // Touch start
                switchBtn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    touchStartTime = Date.now();
                    isTouchActive = true;
                    
                    // Visual feedback
                    switchBtn.style.transform = 'scale(0.95)';
                    switchBtn.style.opacity = '0.8';
                    
                    // Set timer for long press
                    setTimeout(() => {
                        if (isTouchActive && Date.now() - touchStartTime >= LONG_PRESS_DURATION) {
                            isTouchActive = false;
                            openEditModal(index);
                        }
                    }, LONG_PRESS_DURATION);
                });

                // Touch end
                switchBtn.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    const touchDuration = Date.now() - touchStartTime;
                    
                    // Remove visual feedback
                    switchBtn.style.transform = '';
                    switchBtn.style.opacity = '';
                    
                    // If touch was active and not a long press, trigger toggle
                    if (isTouchActive && touchDuration < LONG_PRESS_DURATION) {
                        toggleSwitch(index);
                    }
                    
                    isTouchActive = false;
                });

                // Touch move/cancel
                switchBtn.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    // If finger moved significantly, cancel the touch
                    const touch = e.touches[0];
                    const rect = switchBtn.getBoundingClientRect();
                    const touchX = touch.clientX;
                    const touchY = touch.clientY;
                    
                    // Check if touch moved outside button
                    if (touchX < rect.left || touchX > rect.right || 
                        touchY < rect.top || touchY > rect.bottom) {
                        isTouchActive = false;
                        switchBtn.style.transform = '';
                        switchBtn.style.opacity = '';
                    }
                });

                // Mouse events for desktop long press
                let mousePressTimer;
                
                switchBtn.addEventListener('mousedown', (e) => {
                    if (e.button === 0) { // Left click only
                        mousePressTimer = setTimeout(() => {
                            openEditModal(index);
                        }, LONG_PRESS_DURATION);
                    }
                });

                switchBtn.addEventListener('mouseup', (e) => {
                    if (e.button === 0) {
                        clearTimeout(mousePressTimer);
                    }
                });

                switchBtn.addEventListener('mouseleave', (e) => {
                    clearTimeout(mousePressTimer);
                });
            });
        }

        // Setup event listeners
        function setupEventListeners() {
            openModalBtn.addEventListener('click', openModal);
            closeModalBtn.addEventListener('click', closeModal);
            closeEditModal.addEventListener('click', closeEditModalFunc);
            cancelEditBtn.addEventListener('click', closeEditModalFunc);
            editForm.addEventListener('submit', saveEdit);

            window.addEventListener('click', (e) => {
                if (e.target === modal) closeModal();
                if (e.target === editModal) closeEditModalFunc();
            });
        }

        // Open main modal
        function openModal() {
            modal.style.display = 'flex';
            openModalBtn.classList.add('active-main');
        }

        // Close main modal
        function closeModal() {
            modal.style.display = 'none';
            openModalBtn.classList.remove('active-main');
        }

        // Open edit modal
        function openEditModal(index) {
            currentEditIndex = index;
            const sw = switches[index];

            switchNameInput.value = sw.name;
            entityIdInput.value = sw.entityId;
            selectedIcon = sw.icon;

            document.querySelectorAll('.icon-option').forEach(opt => {
                opt.classList.remove('selected');
                if (opt.dataset.icon === sw.icon) {
                    opt.classList.add('selected');
                }
            });

            editModal.style.display = 'flex';
        }

        // Close edit modal
        function closeEditModalFunc() {
            editModal.style.display = 'none';
            currentEditIndex = -1;
        }

        // Save edit
        function saveEdit(e) {
            e.preventDefault();

            if (currentEditIndex === -1) return;

            const name = switchNameInput.value.trim().substring(0, 8);
            const entityId = entityIdInput.value.trim();

            if (!name || !entityId) return;

            const oldEntityId = switches[currentEditIndex].entityId;
            
            switches[currentEditIndex] = {
                ...switches[currentEditIndex],
                name: name,
                icon: selectedIcon,
                entityId: entityId,
                active: false // Reset active state when changing entity
            };

            localStorage.setItem('switches', JSON.stringify(switches));
            renderSwitches();
            closeEditModalFunc();

            if (ws && ws.readyState === WebSocket.OPEN) {
                subscribeToEntity(entityId);
                getEntityStateViaWebSocket(entityId);
            }
        }

        // Toggle switch using WebSocket
        function toggleSwitch(index) {
            const sw = switches[index];
            if (!sw.entityId) {
                openEditModal(index);
                return;
            }

            // Prevent rapid multiple taps
            const now = Date.now();
            if (sw._lastToggle && (now - sw._lastToggle) < 500) {
                return; // Ignore taps within 500ms
            }
            
            // Get current state for optimistic update
            const currentState = sw.active;
            
            // Optimistic update - show immediate visual feedback
            updateSwitchVisualState(index, !currentState);
            
            // Send toggle command via WebSocket
            callServiceViaWebSocket(sw.entityId, 'toggle')
                .then(() => {
                    console.log(`Toggle successful for ${sw.entityId}`);
                    // Update last toggle time
                    switches[index]._lastToggle = Date.now();
                })
                .catch(error => {
                    console.error('Toggle failed:', error);
                    // Revert optimistic update on failure
                    updateSwitchVisualState(index, currentState);
                });
        }

        // Update switch visual state
        function updateSwitchVisualState(index, isActive) {
            switches[index].active = isActive;
            localStorage.setItem('switches', JSON.stringify(switches));
            
            const switchBtn = document.querySelector(`.switch-button[data-index="${index}"]`);
            const icon = switchBtn ? switchBtn.querySelector('i') : null;
            
            if (switchBtn && icon) {
                if (isActive) {
                    switchBtn.classList.add('active');
                    icon.style.color = '#FFC107';
                } else {
                    switchBtn.classList.remove('active');
                    icon.style.color = '#333';
                }
            }
        }

        // Get entity domain
        function getDomain(entityId) {
            return entityId.split('.')[0];
        }

        // Connect to Home Assistant via WebSocket
        function connectToHA() {
            if (!HA_CONFIG.url || !HA_CONFIG.token) {
                console.error('Please set HA_URL and HA_TOKEN in the code');
                return;
            }

            updateConnectionStatus('connecting');

            const wsBase = HA_CONFIG.url.replace(/^http/, 'ws').replace(/\/$/, '');
            const wsUrl = wsBase + '/api/websocket';
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('WebSocket connected');
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    console.log('WebSocket message received:', data);

                    switch (data.type) {
                        case 'auth_required':
                            ws.send(JSON.stringify({
                                type: 'auth',
                                access_token: HA_CONFIG.token
                            }));
                            break;

                        case 'auth_ok':
                            console.log('Authentication successful');
                            updateConnectionStatus('connected');
                            getInitialStatesViaWebSocket();
                            break;

                        case 'auth_invalid':
                            console.error('Authentication failed:', data.message);
                            updateConnectionStatus('disconnected');
                            ws.close();
                            break;

                        case 'result':
                            const pendingRequest = pendingRequests.get(data.id);
                            if (pendingRequest) {
                                pendingRequest.resolve(data);
                                pendingRequests.delete(data.id);
                            }
                            break;

                        case 'event':
                            if (data.event && data.event.event_type === 'state_changed') {
                                const entityId = data.event.data.entity_id;
                                const newState = data.event.data.new_state;
                                
                                if (newState) {
                                    console.log(`State changed for ${entityId}:`, newState.state);
                                    updateSwitchStateFromHA(entityId, newState.state);
                                }
                            }
                            break;
                    }
                } catch (error) {
                    console.error('Error parsing WebSocket message:', error);
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                updateConnectionStatus('disconnected');
            };

            ws.onclose = () => {
                console.log('WebSocket disconnected');
                updateConnectionStatus('disconnected');
                
                setTimeout(() => {
                    if (connectionStatus !== 'connected') {
                        connectToHA();
                    }
                }, 5000);
            };
        }

        // Get initial states of all entities via WebSocket
        function getInitialStatesViaWebSocket() {
            if (!ws || ws.readyState !== WebSocket.OPEN) return;

            const msgId = messageId++;
            
            ws.send(JSON.stringify({
                id: msgId,
                type: "get_states"
            }));
            
            return new Promise((resolve, reject) => {
                pendingRequests.set(msgId, { 
                    resolve: (data) => {
                        if (data.result && Array.isArray(data.result)) {
                            console.log('Received initial states:', data.result.length, 'entities');
                            
                            // Reset all switch states first
                            switches.forEach((sw, index) => {
                                if (sw.entityId) {
                                    switches[index].active = false;
                                }
                            });
                            
                            // Subscribe to all configured entities
                            switches.forEach(sw => {
                                if (sw.entityId) {
                                    subscribeToEntity(sw.entityId);
                                    
                                    // Find and update state for this entity
                                    const entity = data.result.find(e => e.entity_id === sw.entityId);
                                    if (entity) {
                                        console.log(`Found initial state for ${sw.entityId}:`, entity.state);
                                        updateSwitchStateFromHA(sw.entityId, entity.state);
                                    } else {
                                        console.log(`Entity ${sw.entityId} not found in initial states`);
                                    }
                                }
                            });
                            
                            // Update visual state after all initial states are processed
                            setTimeout(() => {
                                switches.forEach((sw, index) => {
                                    updateSwitchVisualState(index, sw.active);
                                });
                            }, 100);
                        }
                        resolve(data);
                    }, 
                    reject 
                });
            });
        }

        // Get entity state via WebSocket
        function getEntityStateViaWebSocket(entityId) {
            if (!ws || ws.readyState !== WebSocket.OPEN) return;

            const msgId = messageId++;
            
            ws.send(JSON.stringify({
                id: msgId,
                type: "get_states"
            }));
            
            return new Promise((resolve, reject) => {
                pendingRequests.set(msgId, { 
                    resolve: (data) => {
                        if (data.result && Array.isArray(data.result)) {
                            const entity = data.result.find(e => e.entity_id === entityId);
                            if (entity) {
                                updateSwitchStateFromHA(entityId, entity.state);
                                resolve(entity);
                            } else {
                                reject(new Error('Entity not found'));
                            }
                        }
                    }, 
                    reject 
                });
            });
        }

        // Call a service via WebSocket
        function callServiceViaWebSocket(entityId, service) {
            if (!ws || ws.readyState !== WebSocket.OPEN) return;

            const domain = getDomain(entityId);
            const msgId = messageId++;
            
            console.log(`Calling service: ${domain}.${service} for entity: ${entityId}`);
            
            ws.send(JSON.stringify({
                id: msgId,
                type: "call_service",
                domain: domain,
                service: service,
                service_data: {
                    entity_id: entityId
                }
            }));
            
            return new Promise((resolve, reject) => {
                pendingRequests.set(msgId, { resolve, reject });
                
                // Timeout after 5 seconds
                setTimeout(() => {
                    if (pendingRequests.has(msgId)) {
                        pendingRequests.delete(msgId);
                        reject(new Error('Service call timeout'));
                    }
                }, 5000);
            });
        }

        // Subscribe to entity state changes via WebSocket
        function subscribeToEntity(entityId) {
            if (!ws || ws.readyState !== WebSocket.OPEN) return;

            const msgId = messageId++;
            
            console.log(`Subscribing to entity: ${entityId}`);
            
            ws.send(JSON.stringify({
                id: msgId,
                type: "subscribe_events",
                event_type: "state_changed"
            }));
            
            // We subscribe to all state changes and filter by entityId in updateSwitchStateFromHA
        }

        // Update switch state from Home Assistant (REAL source of truth)
        function updateSwitchStateFromHA(entityId, state) {
            console.log(`HA Update: ${entityId} -> ${state}`);
            
            // Parse state correctly
            let isOn = false;
            
            if (typeof state === 'string') {
                state = state.toLowerCase().trim();
                isOn = state === 'on' || state === 'true' || state === '1' || state === 'yes' || state === 'unlocked' || state === 'open';
            } else if (typeof state === 'boolean') {
                isOn = state;
            } else if (typeof state === 'number') {
                isOn = state > 0;
            }
            
            console.log(`Parsed state for ${entityId}: ${isOn ? 'ON' : 'OFF'}`);
            
            // Find all switches with this entityId
            const updatedIndices = [];
            
            switches.forEach((sw, index) => {
                if (sw.entityId === entityId) {
                    // Only update if different from current state
                    if (sw.active !== isOn) {
                        switches[index].active = isOn;
                        updatedIndices.push(index);
                        console.log(`Updated switch ${index} (${sw.name}) to ${isOn ? 'ON' : 'OFF'}`);
                    }
                }
            });
            
            if (updatedIndices.length > 0) {
                localStorage.setItem('switches', JSON.stringify(switches));
                
                // Update visuals for all affected switches
                updatedIndices.forEach(index => {
                    updateSwitchVisualState(index, switches[index].active);
                });
            }
        }

        // Update connection status
        function updateConnectionStatus(status) {
            connectionStatus = status;
            const statusText = status.charAt(0).toUpperCase() + status.slice(1);
            const icon = status === 'connected' ? 'fa-plug' :
                        status === 'connecting' ? 'fa-sync-alt' : 'fa-unlink';

            connectionStatusEl.innerHTML = `<i class="fas ${icon}"></i> ${statusText}`;
            connectionStatusEl.className = `connection-status status-${status}`;
        }

        // Initialize the app
        init();
    </script>
